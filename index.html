<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/Invoice Generator/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INVOICE GENERATOR</title>
</head>

<body class="bg">
  <h1 style="text-align: center;">Purchase Details</h1>

  <div class="form">
    <form>
      <table>
        <tr>
          <td align="right">Name:</td>
          <td align="left"><input type="text" name="name" required /></td>
        </tr>
        <tr>
          <td align="right">Item:</td>
          <td align="left"><input type="text" name="item" required/></td>
        </tr>
        <tr>
          <td align="right">Quantity:</td>
          <td align="left"><input type="number" name="qty" required/></td>
        </tr>
        <tr>
          <td align="right">Price:</td>
          <td align="left"><input type="text" name="price" required/></td>
        </tr>
        <tr>
          <td align="right">Tax Rate:</td>
          <td align="left"><input type="number" name="tax" required/></td>
        </tr>
      </table><br>
      <input type="submit">
    </form>
  </div>


</body>

</html>
